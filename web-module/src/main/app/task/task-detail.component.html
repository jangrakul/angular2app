<h1>{{title}}</h1>
<div *ngIf="task">
    <h3>Task {{task.id}} details!</h3>
    <div>
        <label>ID</label>
        {{task.id}}
    </div>
    <div>
        <label>Headline</label>
        <input type="text" [(ngModel)]="task.headline" placeholder="headline" />
    </div>
    <div>
        <label>Summary</label>
        <input type="text" [(ngModel)]="task.summary" placeholder="summary" />
    </div>
    <div>
        <label>Detail</label>
        <input type="text" [(ngModel)]="task.detail" placeholder="detail"/>
    </div>
    <div>
        <label>Owner</label>
        <input type="text" [(ngModel)]="task.owner" placeholder="owner" />
    </div>
    <button class="back" (click)="goBack()">Back</button>
    <button class="save" (click)="save()">Save</button>
</div>
